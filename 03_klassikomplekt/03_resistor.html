<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="03_resistor.js"></script>
    <script>
        // Global references so slider handlers can access them
        let r1, r2;
        function startPage(){

            const canvas=document.getElementById("canvas1");
            const ctx=canvas.getContext("2d");

            r1=new Resistor2(120, ctx, 250, 350, 100);
            r2=new Resistor2(140, ctx, 250, 350, 200);

            //===new for this==
            //// During page load: Make sliders match resistor values
            document.getElementById("range1").value=String(r1.getR());
            document.getElementById("range2").value = String(r2.getR());

            // During page load: Make number displays match resistor values
            document.getElementById("val1").innerText = r1.getR(); // Show "120" next to slider1
            document.getElementById("val2").innerText = r2.getR(); // Show "140" next to slider2

        }   
        //this function runs when slider 1 moves
        // Slider handlers (called while dragging)
        function onRange1(input) {
            // üìè STEP 1: Read slider position (like asking "where is the thumb?")
            // input = the slider itself, valueAsNumber = "give me the number"
            const v = input.valueAsNumber;
            // Example: If thumb is at 450 ‚Üí v = 450

            // üîÑ STEP 2: Tell resistor 1 "your new value is 450 ohms!"
            r1.setR(v);

            // üì± STEP 3: Update the number next to slider
            // Find the <span id="val1"></span> and put "450" inside it
            document.getElementById("val1").innerText = v;
            // Now it shows: [slider] 450 Œ©
        }
        //this function runs when the slider 2 moves
        function onRange2(input) {
            const v = input.valueAsNumber;
            r2.setR(v);
            document.getElementById("val2").innerText = v;
        }
    </script>
</head>
<body onload="startPage()">
    
    <canvas id="canvas1" width="400" height="300"></canvas><br />

    <!--‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <!-- Slider + numeric display for resistor 1 -->
    <!-- üî¢ Lowest value: 100 ohms -->
    <!-- üî¢ Highest value: 1000 ohms -->
    <!-- ‚ö° Runs onRange1() WHILE dragging -->
    <input type="range" id="range1" min="100" max="1000" oninput="onRange1(this)" />
    <!-- Updates to 150Œ©, 450Œ©, etc when you slide -->
    <span id="val1"></span> Œ©


    <!--‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <!-- Slider + numeric display for resistor 2 -->
    <input type="range" id="range2" min="1000" max="10000" oninput="onRange2(this)" />
    <span id="val2"></span> Œ©
</body >
</html>
