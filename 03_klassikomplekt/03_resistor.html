<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="03_resistor.js"></script>
    <script>
        // Global references so slider handlers can access them
        let r1, r2;
        function startPage(){

            const canvas=document.getElementById("canvas1");
            const ctx=canvas.getContext("2d");

            r1=new Resistor2(120, ctx, 250, 350, 100);
            r2=new Resistor2(140, ctx, 250, 350, 200);

            document.getElementById("range1").value=String(r1.getR());
            document.getElementById("range2").value = String(r2.getR());

            // Optional: update displayed values as well
            document.getElementById("val1").innerText = r1.getR();
            document.getElementById("val2").innerText = r2.getR();

        }   
        // Slider handlers (called while dragging)
        function onRange1(input) {
        const v = input.valueAsNumber;
        r1.setR(v);
        document.getElementById("val1").innerText = v;
        }
        function onRange2(input) {
        const v = input.valueAsNumber;
        r2.setR(v);
        document.getElementById("val2").innerText = v;
        }
    </script>
</head>
<body onload="startPage()">
    <canvas id="canvas1" width="400" height="300"></canvas><br />
    <input type="range" id="range1" min="100" max="1000" onclick="r1.setR(this.valueAsNumber)" />
    <input type="range" id="range1" min="1000" max="10000" onclick="r2.setR(this.valueAsNumber)" />

</body >
</html>
